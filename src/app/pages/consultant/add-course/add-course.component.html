<!--Consultant form-->

<div class="container">
  <h2 class="mt-3">
    <mat-icon>book</mat-icon>
    Add Course
  </h2>
  <div class="alert alert-danger" *ngIf="errMessage">{{errMessage}}</div>
  <form [formGroup]="myForm">
    <div class="row">
      <div class="col-lg">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput type="text" formControlName="title" required>
          <mat-error *ngIf="myForm.get('title')!.hasError('required')">Title is required</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg">
        <mat-form-field appearance="fill">
          <mat-label>Subtitle</mat-label>
          <input matInput formControlName="subtitle" required>
          <mat-error *ngIf="myForm.get('subtitle')!.hasError('required')">Subtitle is required</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg">
        <mat-form-field appearance="fill">
          <mat-label>Target</mat-label>
          <input matInput type="text" formControlName="target" required>
          <mat-error *ngIf="myForm.get('target')!.hasError('required')">Target is required</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-lg">
        <mat-form-field>
          <mat-label>Category</mat-label>
          <mat-select required formControlName="category">
            <mat-option *ngFor="let cat of categories" [value]="cat.id_category">
              {{ cat.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg">
        <mat-form-field>
          <mat-label>Course Level</mat-label>
          <mat-select required formControlName="level">
            <mat-option *ngFor="let level of courseLevels" [value]="level.id_course_level">
              {{ level.courseLevel }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg">
        <mat-form-field>
          <mat-label>Language</mat-label>
          <mat-select formControlName="language" required>
            <mat-option *ngFor="let lang of languages" [value]="lang.id_language">
              {{ lang.languageName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg">
        <div class="col-lg">
          <mat-form-field appearance="fill">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" required>
            <mat-error *ngIf="myForm.get('price')!.hasError('required')">Price is required</mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
    <mat-form-field class="example-full-width">
      <mat-label>Requirements</mat-label>
      <textarea matInput placeholder="Ex. this is..." formControlName="requirements" required></textarea>
      <mat-error *ngIf="myForm.get('requirements')!.hasError('required')">Required</mat-error>
    </mat-form-field>
    <label for="editor">Course Description</label>
    <p-editor [style]="{ height: '220px' }" formControlName="description" id="editor" required></p-editor>
    <div class="text-sm-end">
      <a class="btn d-block d-sm-inline-block mt-3" style="background-color: rgb(188, 144, 193);" (click)="addCourse()"><i
          class="ri-edit-box-line align-middle me-2"></i>Submit</a>
    </div>
  </form>
</div>
